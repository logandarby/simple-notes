openapi: 3.0.0
info:
  title: Simple Notes API
  version: 0.1.9

paths:
  /users:
    post:
      summary: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: OK
  /session:
    post:
      summary: Logs in, and returns the authentication cookie
      requestBody:
        required: true
        description: A JSON object containing the username and password
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: >
            Successfully authenticated.
            The session ID is returned in a cookie named `connect.sid`. You need to include this cookie in subsequent requests.
          headers:
            Set-Cookie:
              schema:
                type: string
    delete:
      summary: Logs the user out
      description: Deletes the current user session
      responses:
        "200":
          description: OK

  /notes:
    get:
      summary: Gets the user's notes
      security:
        - cookieAuth: []
      responses:
        "200":
          description: List of the user's notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Note"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          example: "JohnDoe"
        password:
          type: string
          example: "password12345"
      required:
        - username
        - password
    Note:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        userId:
          type: string
      required:
        - userId
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          example: "JohnDoe"
        password:
          type: string
          example: "password12345"
      required:
        - username
        - password
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
